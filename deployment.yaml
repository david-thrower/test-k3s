apiVersion: v1
kind: Namespace
metadata:
  name: test-app
---
apiVersion: v1
kind: Service
metadata:
  name: test-app-svc
  namespace: test-app
spec:
  selector:
    app: test-app
  ports:
    - protocol: TCP
      port: 5006
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-deployment
  namespace: test-app
spec:
  selector:
    matchLabels:
      app: test-app
  replicas: 1
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app-container
        image: davidt101/test-app:0001
        ports:
        - containerPort: 5000
